                <form action="https://httpbin.org/post" method="POST">
                    <label for="name">Name: <span class="required">*</span></label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name (first and last)" required minlength="2" maxlength="50" pattern="[A-Za-zÀ-ÿ]+(?:[-' ][A-Za-zÀ-ÿ]+)*">
                    <label for="email">Email: <span class="required">*</span></label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                    <label for="comments">Comments: <span class="required">*</span> </label> 
                    <textarea name="comments" id="comments" cols="60" rows="5" placeholder="Enter your comment" required></textarea>
                    <input type="hidden" name="possible_bot" value="true">
                    <input type="hidden" name="form-errors" id="form-errors">
                    <output id="error-message"></output>
                    <output id="info-message"></output>
                    <button type="submit">Submit</button>
